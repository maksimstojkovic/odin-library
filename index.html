<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <button id="btn-add">Add</button>
    </div>

    <div id="bookshelf"></div>
  </div>

  <!-- Add book modal -->
  <dialog id="add-modal">
    <h2>Add Book</h2>

    <form id="add-form" action="javascript:void(0);">
      <label for="title">Title</label>
      <input type="text" name="title" id="book-title" required>

      <label for="author">Author</label>
      <input type="text" name="author" id="book-author" required>

      <label for="pages">Pages</label>
      <input type="number" name="pages" id="book-pages" min="1" step="1" value="1" required>

      <label for="read">Read?</label>
      <input type="checkbox" name="read" id="book-read">

      <div class="buttons">
        <button type="submit" id="add-book" class="success">Submit</button>
        <button type="button" id="cancel-add-book">Cancel</button>
      </div>
    </form>
  </dialog>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
